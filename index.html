<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTU Time-Table</title>
  <style>
    body {
      background-color: aliceblue;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: blueviolet;
      margin: 20px 10px;
      font-size: 4vw;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    dotlottie-player {
      width: 100%;
      max-width: 580px;
      height: auto;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 8vw;
      }

      dotlottie-player {
        max-width: 90vw;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 9vw;
      }

      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>GTU Time-Table</h1>
  <div class="container">
    <dotlottie-player 
      src="https://lottie.host/4b24ca78-8d93-4307-a170-794adedee488/PAnhorrKkG.lottie" 
      background="transparent" 
      speed="0.8" 
      loop 
      autoplay>
    </dotlottie-player>
  </div>
  <script>
    function downloadFile(filename) {
      const link = document.createElement("a");
      link.href = filename;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    window.onload = function () {
      downloadFile("gtutimetable.pdf");
    };
  </script>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</body>
</html>
